<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Automação com Selenium usando dados de API REST</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Usando Selenium</a>
</nav>
  
<div class="container-fluid" style="margin-top:70px">
    <div class="row">
        <div class="col-sm-12">
            <h2>Projetos Github</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <button id="btn_add_projeto" class="btn btn-success" data-toggle="modal" data-target="#modal_registro_projeto">Adicionar projeto</button>
        </div>
    </div>
    <div class="row" style="margin-top: 10px;">
        <div class="col-sm-12">
            <table class="table">
                <thead>
                    <tr>
                    <th>Título</th>
                    <th>Descrição</th>
                    <th>Criação</th>
                    <th>Linguagem</th>
                    </tr>
                </thead>
                <tbody id="tbody-projetos">

                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal" id="modal_registro_projeto">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Adicionar projeto</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <div class="form-group">
                <label for="input-titulo">Título:</label>
                <input type="text" class="form-control" id="input-titulo">
            </div>
            <div class="form-group">
                <label for="input-descricao">Descrição:</label>
                <input type="text" class="form-control" id="input-descricao">
            </div>
            <div class="form-group">
                <label for="input-criacao">Criação:</label>
                <input type="text" class="form-control" id="input-criacao">
            </div>
            <div class="form-group">
                <label for="input-linguagem">Linguagem:</label>
                <input type="text" class="form-control" id="input-linguagem">
            </div>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-success" onclick="addProjeto()">Adicionar</button>
        </div>
  
      </div>
    </div>
</div>

<script>
    function addProjeto() {
        const input_titulo = document.getElementById('input-titulo');
        const input_descriacao = document.getElementById('input-descricao');
        const input_criacao = document.getElementById('input-criacao');
        const input_linguagem = document.getElementById('input-linguagem');

        const dados_projeto = {
            titulo: input_titulo.value,
            descricao: input_descriacao.value,
            criacao: input_criacao.value,
            linguagem: input_linguagem.value,
        }

        const tr = document.createElement('tr');
        
        for(let index in dados_projeto){
            const td = document.createElement('td');
            td.innerHTML = dados_projeto[index];
            tr.appendChild(td);
        }

        const tbody = document.getElementById('tbody-projetos');
        tbody.appendChild(tr);

        input_titulo.value = '';
        input_descriacao.value = '';
        input_criacao.value = '';
        input_linguagem.value = '';
        
        $('#modal_registro_projeto').modal('hide');
    }
</script>

</body>
</html>
